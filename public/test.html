    <div id="start">
        <img id="logo1" src="/images/green_cross.png" />
        <h4 id="title">СИСТЕМА ЗА ПРОВЕРКА НА ДОСТЪПА НА НАСЕЛЕНИЕТО ДО МЕДИЦИНСКИ УСЛУГИ</h4>
    </div>  
    <div class="row justify-content-center align-items-center">
        
        <div class="col-lg-12" id="login">
            <div class="card mx-auto" style="width: 22rem;">
                <img src="/images/ambulance2.jpg" class="card-img-top" alt="Моля, въведете потребител и парола за достъп до системата!">
                <div class="card-body">
                    <form class="px-4 py-3">
                        <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Въведете потрбител</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Въведете парола</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Парола">
                        </div>
                        <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                            Запомни ме
                            </label>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary">ВХОД в Системата</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
